<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/intro.css" />
    <script src="./js/three.min.js"></script>
    <script src="./js/starfall.js"></script>
    <script src="./js/counter.js"></script>
    <script src="https://api.countapi.xyz/hit/stargram/visits?callback=countingStar "></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/exif-js"
    ></script>
    <script src="./js/dbDAO.js"></script>
    <script src="./js/intro.js"></script>
    <title>Stargram</title>

    <meta property="og:title" content="STARGRAM" />
    <meta property="og:description" content="여행 사진으로 만드는 나만의 추억 별자리 " />
    <meta property="og:image" content="{{ url_for('image', filename='example.png') }}" />

  </head>
  <body>
    <section class="rendering-container">
      <nav style="background-color: black;">
        <span class="nav-title">STARGRAM</span>
      </nav>
      <div class="starfall-screen">
        <div class="intro-text">
          <div class="intro-title">나의 행복 별자리는?</div>
          <div class="intro-subtitle">여행 사진으로 만드는 나만의 추억 별자리</div> </br>
          <p>
            올 한 해 행복이 가장 묻어난 여행을 떠올려보세요.<br />
            특별한 추억이 담긴 사진을 한데 모아<br />
            별자리로 만들어 드려요! 🔔<br />
            
          </p>
          <div class="start-btn">
            <button>
              사진 선택
              <input
                id="uploadImg"
                type="file"
                multiple
                id="uploadFile"
                onChange="introAsyncFlow();"
                accept="image/*"
              />
            </button>
          </div>
          <br />
          <span class="counter-text">
          지금까지
          <span id="visits"></span> 
          명의 사람들이 추억을 포장했어요~🎁 
          </span>
        </div>
      </div>
      <div id="metadata" style="display: none"></div>
    </section>
  </body>
</html>
