<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/intro.css" />
    <script src="./js/three.min.js"></script>
    <script src="./js/starfall.js"></script>
    <script src="./js/counter.js"></script>
    <script src="https://api.countapi.xyz/hit/stargram/visits?callback=countingStar "></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/exif-js"
    ></script>
    <script src="./js/dbDAO.js"></script>
    <script src="./js/intro.js"></script>
    <title>Stargram</title>
  </head>
  <body>
    <section class="rendering-container">
      <nav style="background-color: black;">
        <span class="nav-title">STARGRAM</span>
      </nav>
      <div class="starfall-screen">
        <div class="intro-text">
          <div class="intro-title">나의 추억 별자리는?</div>
          <br />
          <p>
            여러분의 2021을 별자리로 만들어 기억해 보세요!<br />
            특별한 여행, 특별한 장소를 기록하고 공유하는<br />
            자신만의 링크를 만들어 보아요~
          </p>
          <div class="start-btn">
            <button>
              사진 선택
              <input
                id="uploadImg"
                type="file"
                multiple
                id="uploadFile"
                onChange="introAsyncFlow();"
                accept="image/*"
              />
            </button>
          </div>
          <br />
          <span class="counter-text">
            총
            <span id="visits"></span>
            명이 참여했어요!
          </span>
        </div>
      </div>
      <div id="metadata" style="display: none"></div>
    </section>
  </body>
</html>
